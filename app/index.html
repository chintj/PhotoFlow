    <div id="layout" class="pure-g" ng-controller="MainCtrl">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <h1 class="brand-title" ng-bind="websiteConfig.title"></h1>
                <h2 class="brand-tagline" ng-bind="websiteConfig.subtitle"></h2>

                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href="/">Photo</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="/blog">Blog</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="right-column">
            <div ng-view></div>
            <div id="disqus_thread" class='pure-u-1 pure-u-md-2-4 content'></div>
        </div>
        
    </div>


        
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'tiant167'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        

    <script type="text/javascript">
    var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
    document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F67c8c4c11158199c03c09ee49705d23a' type='text/javascript'%3E%3C/script%3E"));
    </script>



    <!-- build:js(.) scripts/oldieshim.js -->
